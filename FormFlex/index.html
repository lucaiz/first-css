<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FormFlex</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://kit.fontawesome.com/62ea397d3a.js" crossorigin="anonymous"></script>

</head>
<body>

    <div class="flex-container">
        <form class="form">
            <div class="form__section">
                <input class="form__input" type="text" placeholder="Escriba su mail.">
            </div>
            <div class="form__section">
                <input class="form__input" type="email" placeholder="Escriba el asunto del correo.">
            </div>
            <div class="form__section">
                <textarea class="form__input" placeholder="Escriba su mensaje."></textarea>
            </div>
            <div class="form__section">
                <input type="submit" class="form__input">
            </div>
        </form>
        <div class="form-img">
            <div class="img-container">
                <div>
                    <img src="https://p7.hiclipart.com/preview/77/829/79/email-address-computer-icons-email-hosting-service-mail-icon.jpg">
                </div>
            </div>
        </div>
    </div>

</body>
</html>
